<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: white;
        color: black;
        padding-top: 56px;
      }
      .navbar {
        background-color: #000000;
      }
      .navbar-nav .nav-item .nav-link {
        color: white;
        transition: color 0.3s, transform 0.3s;
      }
      .navbar-nav .nav-item .nav-link:hover {
        color: #f8f9fa;
        transform: scale(1.1);
      }
      .contact-card {
        margin-top: 60px;
      }
      .card-header {
        background-color: #007bff;
        color: white;
        text-align: center;
        font-size: 1.5rem;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="56">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Simply Me</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="achievements.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="container contact-card" id="contact">
      <div class="card">
        <div class="card-header">Contact</div>
        <div class="card-body">
          <h5 class="card-title">Reach Out</h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="Male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="Female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="other"
                    value="Other"
                  />
                  <label class="form-check-label" for="other">Other</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="topic" class="form-label">Topic</label>
              <select class="form-select" id="topic" required>
                <option value="" disabled selected>Choose a topic...</option>
                <option value="general">General Inquiry</option>
                <option value="projects">Discuss a Project</option>
                <option value="feedback">Feedback</option>
                <option value="collaboration">Collaboration</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Type your message here..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item">
          <a class="page-link" href="home.html">Home</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="projects.html">Projects</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="achievements.html">Gallery</a>
        </li>
      </ul>
      <div class="footer">&copy; 2024 Simply Me. All rights reserved.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
